apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoBinding
metadata:
  name: min-binding
  namespace: default
spec:
  description: "Minimum binding"
  modelName: min-model
  placement:
    - name: local
      namespaces:
        - name: ns1
          components:
            - name: min-helidon-application

  ingressBindings:
    - name: "local-ingress"
      dnsName: "*"
