apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoModel
metadata:
  name: missing-weblogic-secret-model
  namespace: default
spec:
  description: "Model with missing weblogic domain imagePullSecret"
  weblogicDomains:
    - name: "weblogic-domain"
      domainCRValues:
        imagePullSecrets:
        - name: ocr
        clusters:
          - clusterName: cluster-1
        image: weblogic-domain:1.0
        logHome: /u01/oracle/user_projects/domains/weblogic-domain/logs
        webLogicCredentialsSecret:
          name: weblogic-domain-weblogic-credentials
